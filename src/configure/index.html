<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/configure.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="pokemon"></section>
      <form id="pokemon-form">
        <label for="pokemon-name">Pokemon nickname:</label>
        <input type="text" id="pokemon-name" name="pokemon-name" required />

        <label for="nature">Nature:</label>
        <input type="text" />

        <label for="desired-stat">Desired Stat to train:</label>
        <br />
        <input type="checkbox" value="Attack" />
        <label for="attack">Attack</label>

        <input type="checkbox" value="Sp. Attack" />
        <label for="sp-attack">Sp. Attack</label>

        <input type="checkbox" value="Defense" />
        <label for="defense">Defense</label>

        <input type="checkbox" value="Sp. Defense" />
        <label for="sp-defense">Sp. Defense</label>

        <input type="checkbox" value="Speed" />
        <label for="speed">Speed</label>

        <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
