<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/configure.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="pokemon"></section>
      <form id="pokemon-form">
        <label for="pokemon-name">New Name:</label>
        <input type="text" id="pokemon-name" name="pokemon-name" required />

        <label for="pokemon-abilities">New Abilities:</label>
        <textarea
          id="pokemon-abilities"
          name="pokemon-abilities"
          rows="4"
        ></textarea>

        <button type="submit">Save Changes</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
